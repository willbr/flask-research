<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>CSV Data from API</h1>
    
    <button id="fetchCsvBtn">Fetch CSV Data</button>
    
    <table id="csvTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchCsvBtn').addEventListener('click', function() {
            fetch('/csv') // This assumes Flask is running on the same server
                .then(response => response.text()) // Get the CSV data as text
                .then(data => {
                    const tableBody = document.querySelector('#csvTable tbody');
                    tableBody.innerHTML = ''; // Clear existing table content
                    
                    // Parse the CSV data
                    const rows = data.split('\n').slice(1); // Skip the header
                    rows.forEach(row => {
                        if (row.trim() !== '') {
                            const cells = row.split(',');
                            const newRow = document.createElement('tr');

                            // Create table cells and append them to the row
                            cells.forEach(cell => {
                                const newCell = document.createElement('td');
                                newCell.textContent = cell.trim();
                                newRow.appendChild(newCell);
                            });

                            tableBody.appendChild(newRow);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching the CSV data:', error);
                });
        });
    </script>

</body>
</html>
