
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column-Oriented JSON Data Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Column-Oriented JSON Data from API</h1>
    
    <button id="fetchJsonBtn">Fetch JSON Data</button>
    
    <table id="jsonTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchJsonBtn').addEventListener('click', function() {
            fetch('/json') // This assumes Flask is running on the same server
                .then(response => response.json()) // Parse the JSON data
                .then(data => {
                    const tableBody = document.querySelector('#jsonTable tbody');
                    tableBody.innerHTML = ''; // Clear existing table content

                    // Get the length of one of the columns to iterate over rows
                    const numRows = data.name.length;

                    // Loop over the rows and populate the table
                    for (let i = 0; i < numRows; i++) {
                        const newRow = document.createElement('tr');

                        // Create table cells for each column
                        ['name', 'age', 'city'].forEach(column => {
                            const newCell = document.createElement('td');
                            newCell.textContent = data[column][i];  // Access by index
                            newRow.appendChild(newCell);
                        });

                        tableBody.appendChild(newRow);
                    }
                })
                .catch(error => {
                    console.error('Error fetching the JSON data:', error);
                });
        });
    </script>

</body>
</html>
